<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
   <ion-nav-view></ion-nav-view>
    <script id="templates/login.html" type="text/ng-template">
      <ion-view view-title="Familiekalender" hide-nav-bar="true">
        <ion-content class="login">
        <div class="row center">
        <img src="img/F-Cal-In-App-Icon.png">
        </div>

          <h2 id="title">Familiekalenderen</h2>
          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" ng-model="user.username" placeholder="Brukernavn">
            </label>
            <div class="padding">

            </div>
            <label class="item item-input">
              <input type="password" ng-model="user.password" placeholder="Passord">
            </label>
          </div>

          <div class="padding">
            <button class="button button-block button-balanced" ng-click="signIn(user)">
              Logg p√•
            </button>
          </div>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
